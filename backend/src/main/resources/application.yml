spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/edgecase
    username: edgecase_user
    password: ${DB_PASSWORD:edgecase_password}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.springframework: INFO